<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bangalore Home Price Prediction</title>
    <!-- Corrected jQuery CDN link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Corrected script and stylesheet paths (ensure the paths are correct relative to your project) -->
    <script src="D:/Python Projects/Bangalore House Price Prediction/Client/app.js"></script>
    <link
      rel="stylesheet"
      href="D:/Python Projects/Bangalore House Price Prediction/Client/app.css"
    />
  </head>
  <body>
    <div class="img"></div>

    <!-- Correcting the form and ensuring fields are properly structured -->
    <form class="form">
      <h2>Area (Square Feet)</h2>
      <input
        class="area"
        type="number"
        id="uiSqft"
        name="Squareft"
        value="1000"
      />

      <h2>BHK</h2>
      <div class="switch-field">
        <input type="radio" id="radio-bhk-1" name="uiBHK" value="1" />
        <label for="radio-bhk-1">1</label>

        <input type="radio" id="radio-bhk-2" name="uiBHK" value="2" checked />
        <label for="radio-bhk-2">2</label>

        <input type="radio" id="radio-bhk-3" name="uiBHK" value="3" />
        <label for="radio-bhk-3">3</label>

        <input type="radio" id="radio-bhk-4" name="uiBHK" value="4" />
        <label for="radio-bhk-4">4</label>

        <input type="radio" id="radio-bhk-5" name="uiBHK" value="5" />
        <label for="radio-bhk-5">5</label>
      </div>

      <h2>Bath</h2>
      <div class="switch-field">
        <input type="radio" id="radio-bath-1" name="uiBath" value="1" />
        <label for="radio-bath-1">1</label>

        <input type="radio" id="radio-bath-2" name="uiBath" value="2" checked />
        <label for="radio-bath-2">2</label>

        <input type="radio" id="radio-bath-3" name="uiBath" value="3" />
        <label for="radio-bath-3">3</label>

        <input type="radio" id="radio-bath-4" name="uiBath" value="4" />
        <label for="radio-bath-4">4</label>

        <input type="radio" id="radio-bath-5" name="uiBath" value="5" />
        <label for="radio-bath-5">5</label>
      </div>

      <h2>Location</h2>
      <div>
        <select class="location" id="uiLocations">
          <option value="" disabled selected>Choose a Location</option>
          <option>Electronic City</option>
          <option>Rajaji Nagar</option>
          <!-- Add more locations here dynamically if needed -->
        </select>
      </div>

      <button class="submit" onclick="onClickedEstimatePrice()" type="button">
        Estimate Price
      </button>

      <!-- Display the result -->
      <div id="uiEstimatedPrice" class="result">
        <h2></h2>
      </div>
    </form>
  </body>
</html>
